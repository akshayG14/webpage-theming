<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpage Theming</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav id="nav">
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
    <!-- Sections -->
    <!-- Home -->
    <section id="home">
      <div class="title-group">
        <h1>Home</h1>
        <h2>Welcome!!!</h2>
      </div>
    </section>
    <!-- About -->
    <section id="about">
      <div class="title-group">
        <h1>Undraw Illustrations</h1>
        <div class="about-container">
          <div class="image-container">
            <h2>Web Innovation</h2>
            <img src="img/undraw_proud_coder_light.svg" alt="Proud Coder" id="image1" />
          </div>

          <div class="image-container">
            <h2>Problem Solving</h2>
            <img src="img/undraw_feeling_proud_light.svg" alt="Feeling Proud" id="image2" />
          </div>

          <div class="image-container">
            <h2>High Concept</h2>
            <img src="img/undraw_conceptual_idea_light.svg" alt="Conceptual Idea" id="image3" />
          </div>
        </div>
      </div>
    </section>
    <!-- Projects -->
    <section id="projects">
      <div class="title-group">
        <h1>Projects</h1>
      </div>
    </section>
    <!-- Contact -->
    <section id="contact">
      <div class="title-group">
        <h1>Contact</h1>
      </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
